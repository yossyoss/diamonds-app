<div class="container">
  <div class="row mt-5 justify-content-md-center">
    <form #addVideoForm="ngForm" (ngSubmit)="addVideo()">
      <div class="form-group">
        <label for="additionalInfo">info</label>
        <input
          type="text"
          class="form-control"
          id="additionalInfo"
          name="additionalInfo"
          placeholder="additionalInfo"
          [(ngModel)]="model.additionalInfo"
        />
      </div>
      <div class="form-group" required>
        <label for="manufacturer">manufacturer</label>
        <input
          type="text"
          required="true"
          class="form-control"
          id="manufacturer"
          name="manufacturer"
          placeholder="manufacturer"
          [(ngModel)]="model.manufacturer"
        />
      </div>
      <div class="form-group">
        <label for="barcode">barcode</label>
        <input
          required
          type="text"
          class="form-control"
          id="barcode"
          name="barcode"
          placeholder="barcode"
          [(ngModel)]="model.barcode"
        />
      </div>
      <div class="form-group">
        <label for="video">Video file</label>
        <input
          #fileInput
          required
          type="file"
          class="form-control-file"
          id="video"
          name="video"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
