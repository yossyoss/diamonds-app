
  <form #addVideoForm="ngForm" (ngSubmit)="addVideo()">
    <div class="form-group">
      <label for="info">info</label>
      <input
        type="text"
        class="form-control"
        id="info"
        name="info"
        placeholder="info"
        [(ngModel)]="model.info"
      />
    </div>
    <div class="form-group">
      <label for="manufacturer">manufacturer</label>
      <input
        type="text"
        class="form-control"
        id="manufacturer"
        name="manufacturer"
        placeholder="manufacturer"
        [(ngModel)]="model.manufacturer"
      />
    </div>
    <div class="form-group">
      <label for="barcode">barcode</label>
      <input
        type="text"
        class="form-control"
        id="barcode"
        name="barcode"
        placeholder="barcode"
        [(ngModel)]="model.barcode"
      />
    </div>
    <div class="form-group">
      <label for="video">Video file</label>
      <input #fileInput
        type="file"
        class="form-control-file"
        id="video"
        name="video"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
