<div class="page-section cta">
  <div class="container">
    <div class="row">
      <div class="col-xl-12 mx-auto">
        <div class="cta-inner text-center rounded">
          <form #addVideoForm="ngForm" (ngSubmit)="addVideo()" class="form">
            <div class="form-group">
              <div class="btn-group" dropdown>
                <button
                  id="button-basic"
                  dropdownToggle
                  type="button"
                  class="btn dropdown-toggle"
                  aria-controls="dropdown-basic"
                >
                  Select manufacture <span class="caret"></span>
                </button>

                <ul
                  id="dropdown-basic"
                  *dropdownMenu
                  class="dropdown-menu"
                  role="menu"
                  aria-labelledby="button-basic"
                >
                  <li role="menuitem" *ngFor="let manufacture of manufacturers">
                    <a
                      class="dropdown-item"
                      (click)="getManufacture(manufacture.name)"
                      >{{ manufacture.name }}</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="form-group" required>
              <div class="form-control" *ngIf="model && model.manufacture">
                {{ model.manufacture }}
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="additionalInfo"
                name="additionalInfo"
                placeholder="Additional Info"
                [(ngModel)]="model.additionalInfo"
              />
            </div>

            <div class="form-group">
              <input
                required
                type="text"
                class="form-control"
                id="barcode"
                name="barcode"
                placeholder="Barcode"
                [(ngModel)]="model.barcode"
              />
            </div>
            <div class="form-group">
              <label for="video">Video file</label>
              <input
                #fileInput
                required
                type="file"
                class="form-control-file"
                id="video"
                name="video"
              />
            </div>
            <button type="submit" class="btn btn-info">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-loading
  [show]="loading"
  [config]="{
    backdropBorderRadius: '3px',
    primaryColour: '#dd0031',
    secondaryColour: '#006ddd',
    tertiaryColour: '#dd0031'
  }"
></ngx-loading>
